<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Configurações - Café Gestor</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700&display=swap" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#624e33",
              secondary: "#14160f",
              tertiary: "#77895b",
              "light-bg": "#f9f9f9",
              "card-bg": "#ffffff",
              "accent-bg": "#edf2ea",
              "dark-bg": "#14160f",
            },
            fontFamily: {
              sans: ["Plus Jakarta Sans", "sans-serif"],
            },
          },
        },
      };
    </script>
    <script>
      // Script Anti-Flicker para a Sidebar
      (function () {
        try {
          const savedState = localStorage.getItem("sidebarState") || "open";
          const style = document.createElement("style");

          // Aplica o CSS necessário ANTES da página ser renderizada
          // A transição é desativada para evitar uma animação estranha no carregamento
          style.textContent = `
        @media (min-width: 768px) {
          #main-content {
            transition: none !important; 
            margin-left: ${savedState === "closed" ? "5rem" : "16rem"};
          }
        }
      `;

          document.head.appendChild(style);
        } catch (e) {
          console.error("Falha ao aplicar o estilo anti-flicker:", e);
        }
      })();
    </script>
  </head>
  <body class="font-sans bg-light-bg leading-relaxed">
    <div class="flex min-h-screen">
      <div id="sidebar-placeholder"></div>

      <main id="main-content" class="flex-1 p-4 md:p-10 transition-all duration-200 ease-in-out">
        <h1 class="text-3xl md:text-4xl font-bold text-secondary mb-8">Configurações da Loja</h1>

        <form id="settings-form" class="space-y-8">
          <div class="bg-card-bg rounded-lg shadow-sm border border-[#d6e5d1] p-6">
            <h2 class="text-xl font-bold text-secondary mb-4">Informações da Loja</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div class="space-y-4">
                <div>
                  <label for="store-name" class="block text-sm font-medium text-gray-700">Nome da Cafeteria</label
                  ><input
                    type="text"
                    id="store-name"
                    value="Café Gestor"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-tertiary focus:ring-tertiary sm:text-sm"
                  />
                </div>
                <div>
                  <label for="store-address" class="block text-sm font-medium text-gray-700">Endereço</label
                  ><input
                    type="text"
                    id="store-address"
                    value="Rua do Café, 123, Centro"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-tertiary focus:ring-tertiary sm:text-sm"
                  />
                </div>
                <div>
                  <label for="store-phone" class="block text-sm font-medium text-gray-700">Telefone</label
                  ><input
                    type="tel"
                    id="store-phone"
                    value="(47) 99999-8888"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-tertiary focus:ring-tertiary sm:text-sm"
                  />
                </div>
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700">Logo da Loja</label>
                <label for="logo-upload" class="cursor-pointer"
                  ><input type="file" id="logo-upload" class="sr-only" accept="image/png, image/jpeg" />
                  <div id="logo-dropzone" class="mt-1 flex justify-center rounded-lg border border-dashed border-gray-900/25 px-6 py-10 hover:border-primary transition-colors">
                    <div id="logo-placeholder" class="text-center">
                      <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 24 24" aria-hidden="true">
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          d="M2.25 15.75l5.159-5.159a2.25 2.25 0 013.182 0l5.159 5.159m-1.5-1.5l1.409-1.409a2.25 2.25 0 013.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 001.5-1.5V6a1.5 1.5 0 00-1.5-1.5H3.75A1.5 1.5 0 002.25 6v12a1.5 1.5 0 001.5 1.5zm10.5-11.25h.008v.008h-.008V8.25zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
                        />
                      </svg>
                      <p class="mt-4 text-sm text-gray-600"><span class="font-semibold text-primary">Clique para enviar</span> ou arraste e solte</p>
                      <p class="text-xs text-gray-500">PNG ou JPG</p>
                    </div>
                    <div id="logo-preview-container" class="hidden text-center">
                      <img id="logo-preview" src="#" alt="Pré-visualização do logo" class="mx-auto h-24 max-h-24 object-contain" /><button
                        id="remove-logo-btn"
                        type="button"
                        class="mt-2 text-xs text-red-500 font-semibold hover:underline"
                      >
                        Remover logo
                      </button>
                    </div>
                  </div></label
                >
              </div>
            </div>
          </div>

          <div class="bg-card-bg rounded-lg shadow-sm border border-[#d6e5d1] p-6">
            <h2 class="text-xl font-bold text-secondary mb-4">Horário de Funcionamento</h2>
            <div id="hours-container" class="space-y-4"></div>
          </div>

          <div class="bg-card-bg rounded-lg shadow-sm border border-[#d6e5d1] p-6">
            <h2 class="text-xl font-bold text-secondary mb-4">Formas de Pagamento</h2>
            <div class="space-y-4">
              <div class="flex items-center justify-between">
                <span class="font-medium text-secondary">Cartão de Crédito</span
                ><label class="relative inline-flex items-center cursor-pointer"
                  ><input type="checkbox" checked class="sr-only peer" />
                  <div
                    class="w-11 h-6 bg-gray-200 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-tertiary"
                  ></div
                ></label>
              </div>
              <div class="flex items-center justify-between">
                <span class="font-medium text-secondary">Cartão de Débito</span
                ><label class="relative inline-flex items-center cursor-pointer"
                  ><input type="checkbox" checked class="sr-only peer" />
                  <div
                    class="w-11 h-6 bg-gray-200 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-tertiary"
                  ></div
                ></label>
              </div>
              <div class="flex items-center justify-between">
                <span class="font-medium text-secondary">Pix</span
                ><label class="relative inline-flex items-center cursor-pointer"
                  ><input type="checkbox" checked class="sr-only peer" />
                  <div
                    class="w-11 h-6 bg-gray-200 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-tertiary"
                  ></div
                ></label>
              </div>
              <div class="flex items-center justify-between">
                <span class="font-medium text-secondary">Dinheiro</span
                ><label class="relative inline-flex items-center cursor-pointer"
                  ><input type="checkbox" class="sr-only peer" />
                  <div
                    class="w-11 h-6 bg-gray-200 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-tertiary"
                  ></div
                ></label>
              </div>
            </div>
          </div>

          <div class="bg-card-bg rounded-lg shadow-sm border border-[#d6e5d1] p-6">
            <h2 class="text-xl font-bold text-secondary mb-4">Segurança</h2>
            <div class="space-y-4 max-w-md">
              <div>
                <label for="current-password" class="block text-sm font-medium text-gray-700">Senha Atual</label
                ><input type="password" id="current-password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-tertiary focus:ring-tertiary sm:text-sm" />
              </div>
              <div>
                <label for="new-password" class="block text-sm font-medium text-gray-700">Nova Senha</label
                ><input type="password" id="new-password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-tertiary focus:ring-tertiary sm:text-sm" />
              </div>
              <div>
                <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirmar Nova Senha</label
                ><input type="password" id="confirm-password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-tertiary focus:ring-tertiary sm:text-sm" />
              </div>
            </div>
          </div>

          <div class="flex justify-end">
            <button type="submit" class="w-full sm:w-auto px-8 py-3 bg-primary text-card-bg font-bold rounded-lg hover:opacity-90 transition-opacity">Salvar Alterações</button>
          </div>
        </form>
      </main>
    </div>

    <script src="scripts/components.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        loadSidebar();

        // --- LÓGICA ESPECÍFICA DA PÁGINA DE CONFIGURAÇÕES ---
        const hoursContainer = document.getElementById("hours-container");
        const daysOfWeek = [
          { name: "Segunda-feira", open: true, start: "08:00", end: "18:00" },
          { name: "Terça-feira", open: true, start: "08:00", end: "18:00" },
          { name: "Quarta-feira", open: true, start: "08:00", end: "18:00" },
          { name: "Quinta-feira", open: true, start: "08:00", end: "18:00" },
          { name: "Sexta-feira", open: true, start: "08:00", end: "20:00" },
          { name: "Sábado", open: true, start: "09:00", end: "20:00" },
          { name: "Domingo", open: false, start: "09:00", end: "14:00" },
        ];

        daysOfWeek.forEach((day, index) => {
          const dayId = `day-${index}`;
          const isChecked = day.open ? "checked" : "";
          const isDisabled = day.open ? "" : "disabled";

          const dayHTML = `
                <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between">
                    <span class="font-medium text-secondary">${day.name}</span>
                    <div class="flex items-center gap-4 mt-2 sm:mt-0">
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" id="${dayId}-toggle" data-day-index="${index}" ${isChecked} class="sr-only peer day-toggle">
                            <div class="w-11 h-6 bg-gray-200 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-tertiary"></div>
                            <span class="ml-3 text-sm font-medium text-gray-900">${day.open ? "Aberto" : "Fechado"}</span>
                        </label>
                        <div class="flex items-center gap-2">
                            <input type="time" id="${dayId}-start" value="${
            day.start
          }" ${isDisabled} class="w-24 rounded-md border-gray-300 shadow-sm focus:border-tertiary focus:ring-tertiary sm:text-sm disabled:bg-gray-100">
                            <span>-</span>
                            <input type="time" id="${dayId}-end" value="${
            day.end
          }" ${isDisabled} class="w-24 rounded-md border-gray-300 shadow-sm focus:border-tertiary focus:ring-tertiary sm:text-sm disabled:bg-gray-100">
                        </div>
                    </div>
                </div>
              `;
          hoursContainer.innerHTML += dayHTML;
        });

        hoursContainer.addEventListener("change", (e) => {
          if (e.target.classList.contains("day-toggle")) {
            const index = e.target.dataset.dayIndex;
            const isChecked = e.target.checked;
            const startInput = document.getElementById(`day-${index}-start`);
            const endInput = document.getElementById(`day-${index}-end`);
            const labelText = e.target.nextElementSibling.nextElementSibling;

            startInput.disabled = !isChecked;
            endInput.disabled = !isChecked;
            labelText.textContent = isChecked ? "Aberto" : "Fechado";
          }
        });

        // Lógica de upload do logo
        const logoUploadInput = document.getElementById("logo-upload");
        const logoDropzone = document.getElementById("logo-dropzone");
        const logoPlaceholder = document.getElementById("logo-placeholder");
        const logoPreviewContainer = document.getElementById("logo-preview-container");
        const logoPreview = document.getElementById("logo-preview");
        const removeLogoBtn = document.getElementById("remove-logo-btn");

        function displayLogoPreview(file) {
          if (file && file.type.startsWith("image/")) {
            const reader = new FileReader();
            reader.onload = (e) => {
              logoPreview.src = e.target.result;
              logoPlaceholder.classList.add("hidden");
              logoPreviewContainer.classList.remove("hidden");
            };
            reader.readAsDataURL(file);
          }
        }

        logoUploadInput.addEventListener("change", (e) => displayLogoPreview(e.target.files[0]));
        logoDropzone.addEventListener("dragover", (e) => {
          e.preventDefault();
          logoDropzone.classList.add("border-primary");
        });
        logoDropzone.addEventListener("dragleave", () => logoDropzone.classList.remove("border-primary"));
        logoDropzone.addEventListener("drop", (e) => {
          e.preventDefault();
          logoDropzone.classList.remove("border-primary");
          const file = e.dataTransfer.files[0];
          logoUploadInput.files = e.dataTransfer.files;
          displayLogoPreview(file);
        });
        removeLogoBtn.addEventListener("click", (e) => {
          e.preventDefault();
          e.stopPropagation();
          logoUploadInput.value = null;
          logoPlaceholder.classList.remove("hidden");
          logoPreviewContainer.classList.add("hidden");
          logoPreview.src = "#";
        });

        // Salvar formulário
        document.getElementById("settings-form").addEventListener("submit", (e) => {
          e.preventDefault();
          alert("Configurações salvas com sucesso! (Simulação)");
        });
      });
    </script>
  </body>
</html>
