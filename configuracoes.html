    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const sidebar = document.getElementById("sidebar");
        const mainContent = document.getElementById("main-content");
        const sidebarToggleBtn = document.getElementById("sidebar-toggle-btn");
        const sidebarTextElements = document.querySelectorAll(".sidebar-text-js");
        const sidebarTitle = document.getElementById("sidebar-title");

        function toggleSidebar() {
          const isCurrentlyExpanded = sidebar.classList.contains("w-64");
          if (isCurrentlyExpanded) {
            sidebar.classList.remove("w-64", "p-8");
            sidebar.classList.add("w-20", "p-4");
            mainContent.classList.remove("md:ml-64");
            mainContent.classList.add("md:ml-20");
            sidebarTitle.classList.add("opacity-0", "max-w-0");
            sidebarTextElements.forEach((text) => text.classList.add("opacity-0", "max-w-0"));
          } else {
            sidebar.classList.remove("w-20", "p-4");
            sidebar.classList.add("w-64", "p-8");
            mainContent.classList.remove("md:ml-20");
            mainContent.classList.add("md:ml-64");
            sidebarTitle.classList.remove("opacity-0", "max-w-0");
            sidebarTextElements.forEach((text) => text.classList.remove("opacity-0", "max-w-0"));
          }
        }
        if (sidebarToggleBtn) sidebarToggleBtn.addEventListener("click", toggleSidebar);

        function setActiveLink() {
          const currentPage = window.location.pathname.split("/").pop() || "dashboard.html";
          const navLinks = document.querySelectorAll("#sidebar-nav a");
          navLinks.forEach((link) => {
            const linkPage = link.getAttribute("href").split("/").pop();
            link.classList.remove("bg-accent-bg", "font-semibold");
            link.classList.add("font-medium");
            if (linkPage === currentPage) {
              link.classList.remove("font-medium");
              link.classList.add("bg-accent-bg", "font-semibold");
            }
          });
        }

        // --- LÓGICA DA PÁGINA DE CONFIGURAÇÕES ---
        const hoursContainer = document.getElementById("hours-container");
        const daysOfWeek = [
          { name: "Segunda-feira", open: true, start: "08:00", end: "18:00" },
          { name: "Terça-feira", open: true, start: "08:00", end: "18:00" },
          { name: "Quarta-feira", open: true, start: "08:00", end: "18:00" },
          { name: "Quinta-feira", open: true, start: "08:00", end: "18:00" },
          { name: "Sexta-feira", open: true, start: "08:00", end: "20:00" },
          { name: "Sábado", open: true, start: "09:00", end: "20:00" },
          { name: "Domingo", open: false, start: "09:00", end: "14:00" },
        ];

        daysOfWeek.forEach((day, index) => {
          const dayId = `day-${index}`;
          const isChecked = day.open ? "checked" : "";
          const isDisabled = day.open ? "" : "disabled";

          const dayHTML = `
                <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between">
                    <span class="font-medium text-secondary">${day.name}</span>
                    <div class="flex items-center gap-4 mt-2 sm:mt-0">
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" id="${dayId}-toggle" data-day-index="${index}" ${isChecked} class="sr-only peer day-toggle">
                            <div class="w-11 h-6 bg-gray-200 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-tertiary"></div>
                            <span class="ml-3 text-sm font-medium text-gray-900">${day.open ? "Aberto" : "Fechado"}</span>
                        </label>
                        <div class="flex items-center gap-2">
                            <input type="time" id="${dayId}-start" value="${
            day.start
          }" ${isDisabled} class="w-24 rounded-md border-gray-300 shadow-sm focus:border-tertiary focus:ring-tertiary sm:text-sm disabled:bg-gray-100">
                            <span>-</span>
                            <input type="time" id="${dayId}-end" value="${
            day.end
          }" ${isDisabled} class="w-24 rounded-md border-gray-300 shadow-sm focus:border-tertiary focus:ring-tertiary sm:text-sm disabled:bg-gray-100">
                        </div>
                    </div>
                </div>
            `;
          hoursContainer.innerHTML += dayHTML;
        });

        hoursContainer.addEventListener("change", (e) => {
          if (e.target.classList.contains("day-toggle")) {
            const index = e.target.dataset.dayIndex;
            const isChecked = e.target.checked;
            const startInput = document.getElementById(`day-${index}-start`);
            const endInput = document.getElementById(`day-${index}-end`);
            const labelText = e.target.nextElementSibling.nextElementSibling;

            startInput.disabled = !isChecked;
            endInput.disabled = !isChecked;
            labelText.textContent = isChecked ? "Aberto" : "Fechado";
          }
        });

        // Lógica de upload do logo (similar à de 'personalizar-cardapio')
        const logoUploadInput = document.getElementById("logo-upload");
        const logoDropzone = document.getElementById("logo-dropzone");
        const logoPlaceholder = document.getElementById("logo-placeholder");
        const logoPreviewContainer = document.getElementById("logo-preview-container");
        const logoPreview = document.getElementById("logo-preview");
        const removeLogoBtn = document.getElementById("remove-logo-btn");

        function displayLogoPreview(file) {
          if (file && file.type.startsWith("image/")) {
            const reader = new FileReader();
            reader.onload = (e) => {
              logoPreview.src = e.target.result;
              logoPlaceholder.classList.add("hidden");
              logoPreviewContainer.classList.remove("hidden");
            };
            reader.readAsDataURL(file);
          }
        }

        logoUploadInput.addEventListener("change", (e) => displayLogoPreview(e.target.files[0]));
        logoDropzone.addEventListener("dragover", (e) => {
          e.preventDefault();
          logoDropzone.classList.add("border-primary");
        });
        logoDropzone.addEventListener("dragleave", () => logoDropzone.classList.remove("border-primary"));
        logoDropzone.addEventListener("drop", (e) => {
          e.preventDefault();
          logoDropzone.classList.remove("border-primary");
          const file = e.dataTransfer.files[0];
          logoUploadInput.files = e.dataTransfer.files;
          displayLogoPreview(file);
        });
        removeLogoBtn.addEventListener("click", (e) => {
          e.preventDefault();
          e.stopPropagation();
          logoUploadInput.value = null;
          logoPlaceholder.classList.remove("hidden");
          logoPreviewContainer.classList.add("hidden");
          logoPreview.src = "#";
        });

        // Salvar formulário
        document.getElementById("settings-form").addEventListener("submit", (e) => {
          e.preventDefault();
          // Lógica para coletar todos os dados e enviar para um servidor iria aqui
          alert("Configurações salvas com sucesso! (Simulação)");
        });

        setActiveLink();
      });
    </script>
  </body>
</html>
