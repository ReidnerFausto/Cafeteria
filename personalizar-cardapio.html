    <div
      id="add-item-modal"

          <button data-close-modal="add-item-modal" class="text-gray-500 hover:text-secondary text-2xl font-bold leading-none">&times;</button>
        </div>
        <div class="p-6 space-y-4 overflow-y-auto">
          <form id="add-item-form" class="space-y-4">
            <div>
              <label for="item-name" class="block text-sm font-medium text-gray-700">Nome do Item</label
              ><input
                type="text"
                id="item-name"
                name="item-name"
                required
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-tertiary focus:border-tertiary sm:text-sm"
              />
            </div>
            <div>
              <label for="item-category" class="block text-sm font-medium text-gray-700">Categoria</label
              ><input
                type="text"
                id="item-category"
                name="item-category"
                required
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-tertiary focus:border-tertiary sm:text-sm"
              />
            </div>
            <div>
              <label for="item-price" class="block text-sm font-medium text-gray-700">Preço</label>
              <div class="relative mt-1 rounded-md shadow-sm">
                <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                  <span class="text-gray-500 sm:text-sm">R$</span>
                </div>
                <input
                  type="number"
                  id="item-price"
                  name="item-price"
                  step="0.01"
                  required
                  placeholder="0.00"
                  class="block w-full rounded-md border-gray-300 pl-10 pr-4 py-2 focus:border-tertiary focus:ring-tertiary sm:text-sm"
                />
              </div>
            </div>
            <div>
              <label for="item-description" class="block text-sm font-medium text-gray-700">Descrição</label
              ><textarea
                id="item-description"
                name="item-description"
                rows="3"
                required
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-tertiary focus:border-tertiary sm:text-sm"
              ></textarea>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700">Imagem do Item</label>
              <label for="item-image-upload" class="cursor-pointer">
                <input type="file" id="item-image-upload" name="item-image-upload" class="sr-only" accept="image/png, image/jpeg, image/webp" />
                <div id="image-dropzone" class="mt-1 flex justify-center rounded-lg border border-dashed border-gray-900/25 px-6 py-10 hover:border-primary transition-colors">
                  <div id="image-placeholder" class="text-center">
                    <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 24 24" aria-hidden="true">
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M2.25 15.75l5.159-5.159a2.25 2.25 0 013.182 0l5.159 5.159m-1.5-1.5l1.409-1.409a2.25 2.25 0 013.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 001.5-1.5V6a1.5 1.5 0 00-1.5-1.5H3.75A1.5 1.5 0 002.25 6v12a1.5 1.5 0 001.5 1.5zm10.5-11.25h.008v.008h-.008V8.25zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
                      />

                    <p class="text-xs text-gray-500">PNG, JPG, WEBP até 10MB</p>
                  </div>
                  <div id="image-preview-container" class="hidden text-center">
                    <img id="image-preview" src="#" alt="Pré-visualização da imagem" class="mx-auto h-24 max-h-24 object-cover rounded-md" />

                    <button id="remove-image-btn" type="button" class="mt-2 text-xs text-red-500 font-semibold hover:underline">Remover imagem</button>

            </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const sidebar = document.getElementById("sidebar");
        const mainContent = document.getElementById("main-content");
        const sidebarToggleBtn = document.getElementById("sidebar-toggle-btn");
        const sidebarTextElements = document.querySelectorAll(".sidebar-text-js");
        const sidebarTitle = document.getElementById("sidebar-title");

        function toggleSidebar() {
          const isCurrentlyExpanded = sidebar.classList.contains("w-64");
          if (isCurrentlyExpanded) {
            sidebar.classList.remove("w-64", "p-8");
            sidebar.classList.add("w-20", "p-4");
            mainContent.classList.remove("md:ml-64");
            mainContent.classList.add("md:ml-20");
            sidebarTitle.classList.add("opacity-0", "max-w-0");
            sidebarTextElements.forEach((text) => text.classList.add("opacity-0", "max-w-0"));
          } else {
            sidebar.classList.remove("w-20", "p-4");
            sidebar.classList.add("w-64", "p-8");
            mainContent.classList.remove("md:ml-20");
            mainContent.classList.add("md:ml-64");
            sidebarTitle.classList.remove("opacity-0", "max-w-0");
            sidebarTextElements.forEach((text) => text.classList.remove("opacity-0", "max-w-0"));
          }
        }
        sidebarToggleBtn.addEventListener("click", toggleSidebar);

        const menuItems = [
          {
            id: 1,
            name: "Café Expresso",
            category: "Bebidas Quentes",
            available: true,
            image: "https://images.unsplash.com/photo-1517592983141-8a9d15024b33?q=80&w=1770&auto=format&fit=crop",
            options: { Tamanho: ["Pequeno", "Médio", "Grande"], Açúcar: ["Sem Açúcar", "Normal", "Adoçante"] },
          },
          {
            id: 2,
            name: "Latte de Baunilha",
            category: "Bebidas Quentes",
            available: true,
            image: "https://images.unsplash.com/photo-1596489353069-424d13b48325?q=80&w=1974&auto=format&fit=crop",
            options: { Leite: ["Integral", "Aveia", "Amêndoas"], Adicionais: ["Chantilly (+R$ 2,00)", "Calda de Caramelo"] },
          },
          {
            id: 3,
            name: "Iced Caramel Macchiato",
            category: "Bebidas Geladas",
            available: false,
            image: "https://images.unsplash.com/photo-1541334991285-d6d7ac616198?q=80&w=1887&auto=format&fit=crop",
            options: {},
          },
          {
            id: 4,
            name: "Pão de Queijo",
            category: "Salgados",
            available: true,
            image: "https://images.unsplash.com/photo-1591871936301-209e51c6b12d?q=80&w=1770&auto=format&fit=crop",
            options: { Recheio: ["Tradicional", "Doce de Leite (+R$ 3,00)", "Goiabada (+R$ 2,50)"] },
          },
        ];

        const itemListContainer = document.getElementById("item-list-container");
        const addItemModal = document.getElementById("add-item-modal");
        const editOptionsModal = document.getElementById("edit-options-modal");
        let currentEditingItemId = null;

        function showModal(modal) {
          modal.classList.remove("hidden");
          setTimeout(() => modal.classList.remove("opacity-0", "scale-95"), 10);
        }
        function hideModal(modal) {
          modal.classList.add("opacity-0", "scale-95");
          setTimeout(() => modal.classList.add("hidden"), 200);
        }

        function renderItemList() {
          itemListContainer.innerHTML = "";
          menuItems.forEach((item) => {
            const itemDiv = document.createElement("div");
            itemDiv.className = `py-4 flex flex-col gap-4 sm:flex-row sm:items-center sm:justify-between`;

            itemDiv.innerHTML = `
              <div class="flex items-center gap-4">
                <img src="${item.image}" alt="${item.name}" class="w-16 h-16 object-cover rounded-md flex-shrink-0" />
                <div>
                  <p class="font-bold text-secondary">${item.name}</p>
                  <p class="text-sm text-gray-500">${item.category}</p>
                </div>
              </div>
              <div class="flex items-center gap-4 self-end sm:self-center">
                <button data-edit-id="${item.id}" class="edit-btn text-sm font-medium text-primary hover:text-tertiary transition-colors">Editar Opções</button>
                <div class="flex items-center gap-2">
                    <span data-status-text-id="${item.id}" class="w-24 text-right text-sm font-medium ${item.available ? "text-tertiary" : "text-gray-500"}">${
              item.available ? "Disponível" : "Indisponível"
            }</span>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" data-toggle-id="${item.id}" class="sr-only peer availability-toggle" ${item.available ? "checked" : ""}>
                        <div class="w-11 h-6 bg-gray-200 rounded-full peer peer-focus:ring-2 peer-focus:ring-tertiary/50 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-tertiary"></div>
                    </label>
                </div>
              </div>`;
            itemListContainer.appendChild(itemDiv);
          });
        }

        function populateOptionsEditor(itemId) {
          currentEditingItemId = itemId;
          const item = menuItems.find((i) => i.id == itemId);
          if (!item) return;

          document.getElementById("edit-modal-title").textContent = `Editar Opções: ${item.name}`;
          const editorContainer = document.getElementById("options-editor-container");
          editorContainer.innerHTML = "";

          if (Object.keys(item.options).length === 0) {
            editorContainer.innerHTML = '<p class="text-sm text-gray-500 italic text-center">Nenhuma opção de personalização cadastrada.</p>';
          } else {
            for (const groupName in item.options) {
              const groupCard = document.createElement("div");
              groupCard.className = "p-4 border rounded-lg bg-gray-50/50";
              let optionsHTML = item.options[groupName]
                .map(
                  (opt) => `
                <div class="inline-flex items-center gap-2 bg-accent-bg text-secondary text-sm font-medium px-3 py-1 rounded-full">
                  <span>${opt}</span>
                  <button data-action="delete-option" data-group="${groupName}" data-option="${opt}" class="text-red-500 hover:text-red-700 font-bold">&times;</button>
                </div>`
                )
                .join("");

              groupCard.innerHTML = `
                <h4 class="font-bold text-secondary mb-3">${groupName}</h4>
                <div class="flex flex-wrap gap-2 mb-3">${optionsHTML}</div>
                <form class="add-option-to-group-form flex items-center gap-2">
                  <input type="hidden" name="groupName" value="${groupName}">
                  <input type="text" name="optionName" placeholder="Adicionar nova opção..." required class="flex-grow px-3 py-1.5 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-tertiary focus:border-tertiary text-sm">
                  <button type="submit" class="bg-tertiary text-white font-semibold py-1.5 px-3 rounded-lg hover:bg-[#6c7d58] transition-colors text-sm">Add</button>
                </form>`;
              editorContainer.appendChild(groupCard);
            }
          }
          showModal(editOptionsModal);
        }

        document.getElementById("add-new-item-btn").addEventListener("click", () => showModal(addItemModal));

        document.querySelectorAll("[data-close-modal]").forEach((btn) => {
          const modal = document.getElementById(btn.dataset.closeModal);
          if (modal) btn.addEventListener("click", () => hideModal(modal));
        });

        itemListContainer.addEventListener("click", (e) => {
          const editBtn = e.target.closest(".edit-btn");
          if (editBtn) {
            populateOptionsEditor(editBtn.dataset.editId);
          }
          if (e.target.classList.contains("availability-toggle")) {
            const itemId = e.target.dataset.toggleId;
            const item = menuItems.find((i) => i.id == itemId);
            item.available = e.target.checked;

            const statusText = document.querySelector(`[data-status-text-id="${itemId}"]`);
            if (item.available) {
              statusText.textContent = "Disponível";
              statusText.classList.remove("text-gray-500");
              statusText.classList.add("text-tertiary");
            } else {
              statusText.textContent = "Indisponível";
              statusText.classList.remove("text-tertiary");
              statusText.classList.add("text-gray-500");
            }
          }
        });

        document.getElementById("add-item-form").addEventListener("submit", (e) => {
          e.preventDefault();
          const formData = new FormData(e.target);
          const imageFile = document.getElementById("item-image-upload").files[0];

          const newItem = {
            id: Date.now(),
            name: formData.get("item-name"),
            category: formData.get("item-category"),
            price: parseFloat(formData.get("item-price")),
            description: formData.get("item-description"),
            image: imageFile ? URL.createObjectURL(imageFile) : "https://via.placeholder.com/150",
            available: true,
            options: {},
          };

          menuItems.push(newItem);
          renderItemList();

          hideModal(addItemModal);
          e.target.reset();
          document.getElementById("remove-image-btn").click();
        });

        editOptionsModal.addEventListener("submit", (e) => {
          e.preventDefault();
          const item = menuItems.find((i) => i.id == currentEditingItemId);
          if (!item) return;

          if (e.target.classList.contains("add-option-to-group-form")) {
            const formData = new FormData(e.target);
            const groupName = formData.get("groupName");
            const optionName = formData.get("optionName");
            if (optionName) {
              item.options[groupName].push(optionName);
              populateOptionsEditor(currentEditingItemId);
            }
          }
          if (e.target.id === "add-group-form") {
            const newGroupName = new FormData(e.target).get("new-group-name");
            if (newGroupName && !item.options[newGroupName]) {
              item.options[newGroupName] = [];
              populateOptionsEditor(currentEditingItemId);
              e.target.reset();
            }
          }
        });

        editOptionsModal.addEventListener("click", (e) => {
          const deleteBtn = e.target.closest('[data-action="delete-option"]');
          if (deleteBtn) {
            const { group, option } = deleteBtn.dataset;
            const item = menuItems.find((i) => i.id == currentEditingItemId);
            if (item) {
              item.options[group] = item.options[group].filter((opt) => opt !== option);
              populateOptionsEditor(currentEditingItemId);
            }
          }
        });

        const imageUploadInput = document.getElementById("item-image-upload");
        const dropzone = document.getElementById("image-dropzone");
        const placeholder = document.getElementById("image-placeholder");
        const previewContainer = document.getElementById("image-preview-container");
        const previewImage = document.getElementById("image-preview");
        const filenameText = document.getElementById("image-filename");
        const removeBtn = document.getElementById("remove-image-btn");

        function displayImagePreview(file) {
          if (file && file.type.startsWith("image/")) {
            const reader = new FileReader();
            reader.onload = function (e) {
              previewImage.src = e.target.result;
              filenameText.textContent = file.name;
              placeholder.classList.add("hidden");
              previewContainer.classList.remove("hidden");
            };
            reader.readAsDataURL(file);
          }
        }

        imageUploadInput.addEventListener("change", (e) => displayImagePreview(e.target.files[0]));
        dropzone.addEventListener("dragover", (e) => {
          e.preventDefault();
          dropzone.classList.add("border-primary");
        });
        dropzone.addEventListener("dragleave", () => dropzone.classList.remove("border-primary"));
        dropzone.addEventListener("drop", (e) => {
          e.preventDefault();
          dropzone.classList.remove("border-primary");
          const file = e.dataTransfer.files[0];
          imageUploadInput.files = e.dataTransfer.files;
          displayImagePreview(file);
        });
        removeBtn.addEventListener("click", (e) => {
          e.preventDefault();
          e.stopPropagation();
          imageUploadInput.value = null;
          placeholder.classList.remove("hidden");
          previewContainer.classList.add("hidden");
          previewImage.src = "#";
        });

        renderItemList();
      });
    </script>
  </body>
</html>
