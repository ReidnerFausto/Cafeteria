<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promoções - Café Gestor</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700&display=swap" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#624e33",
              secondary: "#14160f",
              tertiary: "#77895b",
              "light-bg": "#f9f9f9",
              "card-bg": "#ffffff",
              "accent-bg": "#edf2ea",
              "dark-bg": "#14160f",
            },
            fontFamily: {
              sans: ["Plus Jakarta Sans", "sans-serif"],
            },
          },
        },
      };
    </script>
    <script>
      // Script Anti-Flicker para a Sidebar
      (function () {
        try {
          const savedState = localStorage.getItem("sidebarState") || "open";
          const style = document.createElement("style");

          // Aplica o CSS necessário ANTES da página ser renderizada
          // A transição é desativada para evitar uma animação estranha no carregamento
          style.textContent = `
        @media (min-width: 768px) {
          #main-content {
            transition: none !important; 
            margin-left: ${savedState === "closed" ? "5rem" : "16rem"};
          }
        }
      `;

          document.head.appendChild(style);
        } catch (e) {
          console.error("Falha ao aplicar o estilo anti-flicker:", e);
        }
      })();
    </script>
  </head>

  <body class="font-sans bg-light-bg leading-relaxed">
    <div class="flex min-h-screen">
      <div id="sidebar-placeholder"></div>

      <main id="main-content" class="flex-1 p-4 md:p-10 transition-all duration-200 ease-in-out">
        <h1 class="text-3xl md:text-4xl font-bold text-secondary mb-8">Gerenciar Promoções</h1>

        <div class="bg-card-bg rounded-lg shadow-sm border border-[#d6e5d1] p-6 mb-8">
          <div class="mb-4 border-b border-gray-200">
            <nav class="-mb-px flex gap-6" aria-label="Tabs">
              <button id="tab-item" class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm border-primary text-primary">Promoção por Item</button>
              <button
                id="tab-category"
                class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300"
              >
                Promoção por Categoria
              </button>
            </nav>
          </div>

          <div id="panel-item">
            <form id="promo-item-form" class="space-y-4">
              <div>
                <label for="select-item" class="block text-sm font-medium text-gray-700 mb-1">Selecione o Item</label>
                <select id="select-item" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-tertiary focus:ring-tertiary sm:text-sm"></select>
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700">Tipo de Desconto</label>
                <fieldset class="mt-2 flex gap-6">
                  <div class="flex items-center gap-2">
                    <input
                      id="item-type-percentage"
                      name="item-discount-type"
                      type="radio"
                      value="percentage"
                      checked
                      class="h-4 w-4 border-gray-300 text-primary focus:ring-tertiary"
                    /><label for="item-type-percentage">Porcentagem (%)</label>
                  </div>
                  <div class="flex items-center gap-2">
                    <input id="item-type-fixed" name="item-discount-type" type="radio" value="fixed" class="h-4 w-4 border-gray-300 text-primary focus:ring-tertiary" /><label
                      for="item-type-fixed"
                      >Valor Fixo (R$)</label
                    >
                  </div>
                </fieldset>
              </div>
              <div>
                <label for="item-discount-value" class="block text-sm font-medium text-gray-700 mb-1">Valor do Desconto</label>
                <input
                  type="number"
                  id="item-discount-value"
                  required
                  class="block w-full md:w-1/2 rounded-md border-gray-300 shadow-sm focus:border-tertiary focus:ring-tertiary sm:text-sm"
                />
              </div>
              <button type="submit" class="w-full sm:w-auto px-6 py-2 bg-tertiary text-card-bg font-bold rounded-lg hover:bg-[#6c7d58] transition-colors">Criar Promoção</button>
            </form>
          </div>

          <div id="panel-category" class="hidden">
            <form id="promo-category-form" class="space-y-4">
              <div>
                <label for="select-category" class="block text-sm font-medium text-gray-700 mb-1">Selecione a Categoria</label>
                <select id="select-category" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-tertiary focus:ring-tertiary sm:text-sm"></select>
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700">Tipo de Desconto</label>
                <fieldset class="mt-2 flex gap-6">
                  <div class="flex items-center gap-2">
                    <input
                      id="cat-type-percentage"
                      name="cat-discount-type"
                      type="radio"
                      value="percentage"
                      checked
                      class="h-4 w-4 border-gray-300 text-primary focus:ring-tertiary"
                    /><label for="cat-type-percentage">Porcentagem (%)</label>
                  </div>
                  <div class="flex items-center gap-2">
                    <input id="cat-type-fixed" name="cat-discount-type" type="radio" value="fixed" class="h-4 w-4 border-gray-300 text-primary focus:ring-tertiary" /><label
                      for="cat-type-fixed"
                      >Valor Fixo (R$)</label
                    >
                  </div>
                </fieldset>
              </div>
              <div>
                <label for="cat-discount-value" class="block text-sm font-medium text-gray-700 mb-1">Valor do Desconto</label>
                <input
                  type="number"
                  id="cat-discount-value"
                  required
                  class="block w-full md:w-1/2 rounded-md border-gray-300 shadow-sm focus:border-tertiary focus:ring-tertiary sm:text-sm"
                />
              </div>
              <button type="submit" class="w-full sm:w-auto px-6 py-2 bg-tertiary text-card-bg font-bold rounded-lg hover:bg-[#6c7d58] transition-colors">Criar Promoção</button>
            </form>
          </div>
        </div>

        <div>
          <h2 class="text-2xl font-bold text-secondary mb-6">Promoções Ativas</h2>
          <div id="active-promos-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </div>
      </main>
    </div>

    <script src="scripts/components.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        loadSidebar();

        // --- LÓGICA ESPECÍFICA DA PÁGINA DE PROMOÇÕES ---
        const menuItems = [
          { id: 1, name: "Café Expresso", category: "Bebidas Quentes" },
          { id: 2, name: "Latte de Baunilha", category: "Bebidas Quentes" },
          { id: 3, name: "Iced Caramel Macchiato", category: "Bebidas Geladas" },
          { id: 4, name: "Pão de Queijo", category: "Salgados" },
          { id: 5, name: "Bolo de Cenoura com Chocolate", category: "Doces" },
        ];

        let activePromotions = [
          { id: 1, type: "item", targetId: 2, targetName: "Latte de Baunilha", discountType: "percentage", value: 15 },
          { id: 2, type: "category", targetId: "Salgados", targetName: "Salgados", discountType: "fixed", value: 2.5 },
        ];

        const tabItem = document.getElementById("tab-item");
        const tabCategory = document.getElementById("tab-category");
        const panelItem = document.getElementById("panel-item");
        const panelCategory = document.getElementById("panel-category");
        const selectItem = document.getElementById("select-item");
        const selectCategory = document.getElementById("select-category");
        const activePromosContainer = document.getElementById("active-promos-container");
        const promoItemForm = document.getElementById("promo-item-form");
        const promoCategoryForm = document.getElementById("promo-category-form");

        function renderActivePromotions() {
          activePromosContainer.innerHTML = "";
          if (activePromotions.length === 0) {
            activePromosContainer.innerHTML = `<p class="text-gray-500 italic md:col-span-3">Nenhuma promoção ativa no momento.</p>`;
            return;
          }
          activePromotions.forEach((promo) => {
            const discountText = promo.discountType === "percentage" ? `${promo.value}% OFF` : `R$ ${promo.value.toFixed(2).replace(".", ",")} OFF`;
            const targetText = promo.type === "item" ? `no item <strong>${promo.targetName}</strong>` : `em <strong>${promo.targetName}</strong>`;

            const promoCard = document.createElement("div");
            promoCard.className = "bg-accent-bg border border-tertiary/30 rounded-lg p-4 flex flex-col";
            promoCard.innerHTML = `
                      <div class="flex-grow">
                          <p class="text-2xl font-bold text-tertiary">${discountText}</p>
                          <p class="text-secondary mt-1">Aplicado ${targetText}</p>
                      </div>
                      <button data-promo-id="${promo.id}" class="deactivate-promo-btn mt-4 w-full text-center bg-red-500 text-white py-2 rounded-lg font-semibold hover:bg-red-600 transition-colors text-sm">Desativar</button>
                  `;
            activePromosContainer.appendChild(promoCard);
          });
        }

        function populateSelects() {
          menuItems.forEach((item) => {
            const option = document.createElement("option");
            option.value = item.id;
            option.textContent = item.name;
            selectItem.appendChild(option);
          });

          const categories = [...new Set(menuItems.map((item) => item.category))];
          categories.forEach((category) => {
            const option = document.createElement("option");
            option.value = category;
            option.textContent = category;
            selectCategory.appendChild(option);
          });
        }

        tabItem.addEventListener("click", () => {
          tabItem.classList.add("border-primary", "text-primary");
          tabItem.classList.remove("border-transparent", "text-gray-500", "hover:text-gray-700", "hover:border-gray-300");
          tabCategory.classList.add("border-transparent", "text-gray-500", "hover:text-gray-700", "hover:border-gray-300");
          tabCategory.classList.remove("border-primary", "text-primary");
          panelItem.classList.remove("hidden");
          panelCategory.classList.add("hidden");
        });

        tabCategory.addEventListener("click", () => {
          tabCategory.classList.add("border-primary", "text-primary");
          tabCategory.classList.remove("border-transparent", "text-gray-500", "hover:text-gray-700", "hover:border-gray-300");
          tabItem.classList.add("border-transparent", "text-gray-500", "hover:text-gray-700", "hover:border-gray-300");
          tabItem.classList.remove("border-primary", "text-primary");
          panelCategory.classList.remove("hidden");
          panelItem.classList.add("hidden");
        });

        promoItemForm.addEventListener("submit", (e) => {
          e.preventDefault();
          const selectedItemId = parseInt(selectItem.value);
          const selectedItem = menuItems.find((item) => item.id === selectedItemId);
          const newPromo = {
            id: Date.now(),
            type: "item",
            targetId: selectedItemId,
            targetName: selectedItem.name,
            discountType: promoItemForm.querySelector('input[name="item-discount-type"]:checked').value,
            value: parseFloat(document.getElementById("item-discount-value").value),
          };
          activePromotions.push(newPromo);
          renderActivePromotions();
          promoItemForm.reset();
        });

        promoCategoryForm.addEventListener("submit", (e) => {
          e.preventDefault();
          const selectedCategory = selectCategory.value;
          const newPromo = {
            id: Date.now(),
            type: "category",
            targetId: selectedCategory,
            targetName: `Toda a categoria ${selectedCategory}`,
            discountType: promoCategoryForm.querySelector('input[name="cat-discount-type"]:checked').value,
            value: parseFloat(document.getElementById("cat-discount-value").value),
          };
          activePromotions.push(newPromo);
          renderActivePromotions();
          promoCategoryForm.reset();
        });

        activePromosContainer.addEventListener("click", (e) => {
          const deactivateBtn = e.target.closest(".deactivate-promo-btn");
          if (deactivateBtn) {
            const promoId = parseInt(deactivateBtn.dataset.promoId);
            activePromotions = activePromotions.filter((p) => p.id !== promoId);
            renderActivePromotions();
          }
        });

        populateSelects();
        renderActivePromotions();
      });
    </script>
  </body>
</html>
